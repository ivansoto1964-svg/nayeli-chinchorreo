services:
  - type: web
    name: ivamar-ai-api
    env: node
    plan: starter
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    autoDeploy: true

    disk:
      name: ivamar-data
      mountPath: /var/data
      sizeGB: 1

    envVars:
      - key: NODE_ENV
        value: production
      - key: IVAMAR_DATA_DIR
        value: /var/data
      - key: DEBUG_MEMORY
        value: "false"
      - key: OPENAI_TIMEOUT_MS
        value: "20000"
      - key: MEMORY_MAX_MESSAGES
        value: "10"
      - key: MEMORY_KEEP_RECENT
        value: "4"
      # IMPORTANTE: esta la setearás como Secret en Render (no aquí)
      - key: OPENAI_API_KEY
        sync: false

